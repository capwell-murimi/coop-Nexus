<!DOCTYPE html>
<html>
<head>
<title>Coop-Nexus Registration Form</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  width: 500px;
  margin: 0 auto;
}

.welcome-message {
  text-align: center;
